<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your class average from 5 tests</title>
</head>
<body>
    <script>
        let test1=parseFloat(prompt('Please type your first grade in the class'));
        let test2=parseFloat(prompt('Please type your second grade in the class'));
        let test3=parseFloat(prompt('Please type your third grade in the class'));
        let test4=parseFloat(prompt('Please type your fourth grade in the class'));
        let test5=parseFloat(prompt('Please type your fifth grade in the class'));
        let averagef=(test1+test2+test3+test4+test5)/5
        document.write("Your average in the class so far is a "+averagef.toFixed(2))

</script>
</body>
</html>
